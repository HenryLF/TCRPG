<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TCRPG</title>
  </head>
  <body>
    <div id="field-pannel">
      <div class="field">
        <div id="monsters"></div>
        <div class="minions unit" id="blocker-0"></div>
        <div class="minions unit" id="blocker-1"></div>
        <div class="minions unit" id="blocker-2"></div>
        <div class="minions unit" id="blocker-3"></div>
        <div class="minions unit" id="blocker-4"></div>
        <div id="hero_container"></div>
      </div>
      <div id="pannel">
        <p>Turn <span id="turn-counter"></span> : <span id="phase-id"></span> phase</p>
        <p id="phase-description"></p>
        <div id="btns">
          <img id="cancel" class="btn" src="./assets/cancel.svg" />
          <img id="skip" class="btn" src="./assets/skip.svg" />
        </div>
      </div>
    </div>
    <div id="hand"></div>
    <script src="./units.js"></script>
    <script src="./unit_db.js"></script>
    <script src="./card.js"></script>
    <script src="./card_db.js"></script>
    <script src="./helper.js"></script>
    <script src="./gameloop.js"></script>
  </body>
</html>
